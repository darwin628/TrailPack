services:
  - type: web
    name: trailpack
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DB_PATH
        value: /var/data/trailpack.db
    disk:
      name: trailpack-data
      mountPath: /var/data
      sizeGB: 1
